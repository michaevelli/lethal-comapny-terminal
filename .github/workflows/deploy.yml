name: deploy-to-github-pages
on:
  push:
    branches: [master]
jobs:
  deploy: 
    runs-on: ubuntu-latest
    name: Deploy to Github Pages
    steps:
      - name: checkout site repo
        uses: actions/checkout@v3
      - name: npm install
        run: |
          npm i
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
